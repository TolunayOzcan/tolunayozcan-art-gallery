<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolunay Özcan - Veri Bilimi Portfolyosu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js/portfolio.css">
    <style>
        :root {
            --primary: #3B82F6; /* Modern elektrik mavisi */
            --primary-dark: #1E40AF; /* Koyu mavi */
            --secondary: #64748B; /* Gri-mavi */
            --light: #F1F5F9; /* Açık gri */
            --dark: #0F172A; /* Koyu lacivert */
            --background: #FFFFFF; /* Beyaz arka plan */
            --text: #1E293B; /* Koyu metin */
            --shadow: rgba(59, 130, 246, 0.15); /* Mavi gölge */
            --success: #10B981; /* Modern yeşil */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow);
            background-color: var(--background);
            position: relative;
            overflow: hidden;
        }
        
        .accent-shape {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background-color: var(--primary);
            opacity: 0.1;
            border-radius: 0 0 0 100%;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40%;
            height: 4px;
            background-color: var(--primary);
            border-radius: 2px;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--secondary);
            margin-bottom: 30px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--secondary);
            max-width: 700px;
            line-height: 1.7;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .primary-button {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        
        .primary-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(37, 99, 235, 0.3);
        }
        
        .secondary-button {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .secondary-button:hover {
            background-color: rgba(37, 99, 235, 0.05);
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Portfolyo sayfası özellikleri */
        .status-card {
            background-color: var(--light);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid var(--primary);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            border-radius: 4px;
            transition: width 2s ease;
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- SPA (Single Page Application) kök elementi -->
    <div id="app"></div>
    
    <!-- JavaScript -->
    <script src="js/pages.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Router'a sayfaları ekle
        window.appRouter.addRoute('/', homePage);
        window.appRouter.addRoute('/portfolio', portfolioPage);
        window.appRouter.addRoute('/404', notFoundPage);
        
        // Mevcut sayfayı yükle
        document.addEventListener('DOMContentLoaded', () => {
            // Varsayılan olarak ana sayfayı göster
            const path = window.location.pathname;
            if (path === '/' || path === '/index.html') {
                window.appRouter.navigate('/', false);
            } else if (path === '/portfolio' || path === '/portfolio.html') {
                window.appRouter.navigate('/portfolio', false);
            } else {
                window.appRouter.navigate('/404', false);
            }
        });
    </script>
    
    <!-- Chart.js kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Veri görselleştirme script -->
    <script src="js/dataVisualizer.js"></script>
    
    <script>
        // Portfolyo sayfası için tab yönetimi
        document.addEventListener('DOMContentLoaded', () => {
            window.appRouter.addListener('pageChanged', (pagePath) => {
                if (pagePath === '/portfolio') {
                    setupPortfolioTabs();
                    
                    // İlk sekmenin içeriğini yükle
                    createHRDashboard('hr-dashboard');
                }
            });
        });
        
        // Portfolyo sekmelerini ayarla
        function setupPortfolioTabs() {
            setTimeout(() => {
                const tabButtons = document.querySelectorAll('.tab-button');
                const tabPanes = document.querySelectorAll('.tab-pane');
                
                if (!tabButtons.length) return;
                
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Aktif tab'ı değiştir
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        // İçeriği göster/gizle
                        const tabId = button.dataset.tab;
                        tabPanes.forEach(pane => {
                            pane.style.display = 'none';
                        });
                        
                        const activePane = document.getElementById(`${tabId}-dashboard`);
                        if (activePane) {
                            activePane.style.display = 'block';
                            
                            // İlk kez içerik yükleniyorsa grafikleri oluştur
                            if (tabId === 'ml' && !activePane.querySelector('.dashboard')) {
                                createMLDashboard('ml-dashboard');
                            }
                        }
                    });
                });
            }, 100);
        }
    </script>
</body>
</html>
