services:
  - type: web
    name: tolunay-portfolio
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app/portfolio.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
    healthCheckPath: /_stcore/health