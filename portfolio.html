<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo Yükleniyor - Tolunay Özcan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
                :root {
            --primary: #3B82F6; /* Modern elektrik mavisi */
            --primary-dark: #1E40AF; /* Koyu mavi */
            --secondary: #64748B; /* Gri-mavi */
            --light: #F1F5F9; /* Açık gri */
            --dark: #0F172A; /* Koyu lacivert */
            --background: #FFFFFF; /* Beyaz arka plan */
            --text: #1E293B; /* Koyu metin */
            --shadow: rgba(59, 130, 246, 0.15); /* Mavi gölge */
            --success: #10B981; /* Modern yeşil */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow);
            background-color: var(--background);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            position: relative;
            display: inline-block;
        }
        
        h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary);
            margin-bottom: 30px;
        }
        
        .status-card {
            background-color: var(--light);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid var(--primary);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--light);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            border-radius: 4px;
            transition: width 2s ease;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .primary-button {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        
        .primary-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(37, 99, 235, 0.3);
        }
        
        .secondary-button {
            background-color: transparent;
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }
        
        .secondary-button:hover {
            background-color: var(--light);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolyo Yükleniyor</h1>
        <h2>Veri bilimi uygulaması hazırlanıyor</h2>
        
        <div class="status-card">
            <p>Streamlit uygulaması yeni pencerede açılacak. Lütfen tarayıcınızın açılır pencere izinlerini kontrol edin.</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        
        <p>Tarayıcı ayarlarınıza bağlı olarak, pencere açılmazsa aşağıdaki butonu kullanabilirsiniz.</p>
        
        <div class="button-container">
            <a href="https://tolunayozcan.streamlit.app/" class="button primary-button" id="portfolyo-btn" target="_blank">Uygulamayı Aç</a>
            <a href="/" class="button secondary-button">Ana Sayfaya Dön</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // İlerleme çubuğu animasyonu
            setTimeout(function() {
                document.getElementById('progress-bar').style.width = '100%';
            }, 200);
            
            // Sayfa yüklendiğinde yumuşak bir görünüm efekti
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(15px)';
            container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // 2 saniye sonra portfolyo butonuna tıkla
            setTimeout(function() {
                document.getElementById('portfolyo-btn').click();
            }, 2000);
        });
    </script>
</body>
</html>
