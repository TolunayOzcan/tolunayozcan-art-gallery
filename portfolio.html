<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit Portfolyo - Tolunay Özcan</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #00FF41;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            border: 1px solid #00FF41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }
        h1 {
            color: #00FF41;
            font-size: 2.4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.7);
        }
        h2 {
            color: #C8FFC8;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #C8FFC8;
        }
        .button {
            display: inline-block;
            background-color: transparent;
            color: #00FF41;
            border: 2px solid #00FF41;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            margin: 10px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #00FF41;
            color: #101010;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
            transform: scale(1.05);
        }
        .instruction {
            background-color: rgba(0, 255, 65, 0.1);
            border: 1px dashed #00FF41;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .progress {
            height: 5px;
            background: linear-gradient(90deg, #00FF41, #C8FFC8);
            margin-top: 20px;
            width: 0%;
            transition: width 3s ease;
        }
        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolyoyu Görüntüleme</h1>
        <h2>Tolunay Özcan Veri Sanatı Portfolyosu</h2>
        
        <div class="instruction">
            <p>Streamlit uygulaması yeni bir pencerede açılacak. Tarayıcınızın açılır pencere izinlerini kontrol edin.</p>
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div>
            <a href="https://tolunayozcan.streamlit.app/" class="button" id="portfolyo-btn" target="_blank">Portfolyoyu Yeni Pencerede Aç</a>
            <a href="/" class="button">Ana Sayfaya Dön</a>
        </div>
        
        <div style="margin-top: 30px;">
            <p>Otomatik yönlendirme çalışmazsa, lütfen manuel olarak butona tıklayın.</p>
        </div>
    </div>
    
    <canvas class="matrix-effect" id="matrix"></canvas>
    
    <script>
        // Matrix efekti
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for(let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        // İlerleme çubuğu
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("progress-bar").style.width = "100%";
            }, 100);
            
            // 3 saniye sonra portfolyo butonuna tıkla
            setTimeout(function() {
                document.getElementById("portfolyo-btn").click();
            }, 2000);
        };
    </script>
</body>
</html>
